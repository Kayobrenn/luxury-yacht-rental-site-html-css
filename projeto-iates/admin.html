<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Área Administrativa | Luxo Aluguel de Iates</title>
    <link rel="stylesheet" href="css/default.css" />
</head>

<body>
    <div class="login-page">
        <div class="login-box">
            <h1 class="login-title">Área Administrativa</h1>

            <form>
                <div class="entry">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required />
                </div>

                <div class="entry">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required />
                </div>

                <div class="buttons">
                    <button type="submit" class="button" id="btnEntrar">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2025 Luxo Aluguel de Iates | Todos os direitos reservados</p>
    </footer>

    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>

    <script>
        $(document).ready(function () {
            $('#btnEntrar').click(function (e) {
                e.preventDefault();

                var email = $('#email').val();
                var senha = $('#senha').val();

                var objLoginSenha = {
                    email: email,
                    senha: senha
                };

                var resultado = validarUsuario(objLoginSenha);

                if (resultado === true) {
                    window.location.href = "mensagens.html";
                } else {
                    alert("E-mail e Senha inválidos");
                }
            });
        });
    </script>
</body>

</html>
